<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amiry Laboratory - Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy: #002147;
            --gold: #d4af37;
            --bg-bright: #fdfcf8;
            --white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: var(--bg-bright);
            color: var(--navy);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ================= HEADER ================= */
        header {
            text-align: center;
            padding: 60px 20px 40px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.2rem; /* Ukuran lebih kecil & proporsional */
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--navy);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .subtitle {
            font-family: 'Source Sans Pro', sans-serif;
            font-size: 0.75rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            color: var(--gold);
            font-weight: 600;
        }

        /* ================= CONTAINER ================= */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1100px;
            margin-bottom: 60px;
        }

        /* ================= CARDS ================= */
        .card {
            background: var(--white);
            padding: 40px 30px;
            border-radius: 4px;
            border-top: 5px solid var(--gold);
            box-shadow: 0 15px 35px rgba(0, 33, 71, 0.05);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 30px 60px rgba(0, 33, 71, 0.12);
            border-top-color: var(--navy);
        }

        .card h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 12px;
            color: var(--navy);
            letter-spacing: 1px;
        }

        .card p {
            font-size: 0.95rem;
            line-height: 1.7;
            color: #555;
        }

        /* ================= LANG SWITCH ================= */
        .lang-switch {
            margin-bottom: 80px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .lang-switch button {
            background: var(--white);
            border: 1px solid #ddd;
            color: var(--navy);
            padding: 8px 16px;
            border-radius: 2px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: 700;
            transition: 0.3s;
        }

        .lang-switch button:hover {
            border-color: var(--gold);
            color: var(--gold);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; letter-spacing: 2px; }
            .container { width: 95%; }
        }
    </style>
</head>
<body>

    <h1 id="title">AMIRY HUB</h1>

</header>

<div class="container">

    <div class="card" onclick="goPage('galeri.html')">

    <div class="card" onclick="goPage('novel.html')">

    <div class="card" onclick="goPage('Glosarium.html')">

    <div class="card" onclick="goPage('social.html')">
