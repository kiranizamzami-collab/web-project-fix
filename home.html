<!DOCTYPE html>

<meta charset="UTF-8">

<title>Amiry Laboratory - Home</title>

<style>
/* ================= VIDEO BACKGROUND ================= */
#bg-video{
  position:fixed;
  top:0;left:0;
  width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
}
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  z-index:-1;
}

/* ================= BODY ================= */
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  color:white;
  text-align:center;
}

/* ================= TITLE ================= */
h1{
  font-size:2.6em;
  margin:40px 0 50px;
  text-shadow:0 0 25px rgba(120,90,255,.8);
}

/* ================= CONTAINER ================= */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:28px;
  width:90%;
  max-width:1100px;
  margin:auto;
}

/* ================= GLASS CARD ================= */
.card{
  position:relative;
  padding:26px;
  border-radius:26px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,.14),
    rgba(255,255,255,.04)
  );
  backdrop-filter:blur(22px) saturate(160%);
  -webkit-backdrop-filter:blur(22px) saturate(160%);
  border:1px solid rgba(255,255,255,.18);

  box-shadow:
    0 20px 45px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.2);

  cursor:pointer;
  transition:.45s ease;
  opacity:0;
  transform:translateY(30px) scale(.96);
  animation:fadeUp 1s forwards;
}

/* GLOW */
.card::before{
  content:"";
  position:absolute;
  inset:-14px;
  border-radius:inherit;
  background:radial-gradient(
    circle at top,
    rgba(130,100,255,.45),
    transparent 65%
  );
  filter:blur(30px);
  z-index:-1;
}

.card:hover{
  transform:translateY(-12px) scale(1.05);
  box-shadow:
    0 35px 75px rgba(0,0,0,.75),
    0 0 55px rgba(130,100,255,.6),
    inset 0 1px 0 rgba(255,255,255,.25);
}

.card h2{margin-bottom:10px}
.card p{opacity:.85}

@keyframes fadeUp{
  to{opacity:1;transform:none}
}

/* ================= LANGUAGE ================= */
.lang-switch{
  margin:50px 0;
}
.lang-switch button{
  margin:6px;
  padding:8px 16px;
  border:none;
  border-radius:20px;
  background:rgba(255,255,255,.2);
  color:white;
  cursor:pointer;
  backdrop-filter:blur(10px);
}
.lang-switch button:hover{
  background:rgba(255,255,255,.4);
}
</style>
</head>
